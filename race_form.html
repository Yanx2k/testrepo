<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>

    <form action="/bobkid">
        <div>
            <label for="fn">First Name</label>
            <input type="text" name="fn" id="fn" placeholder="Enter First Name" required>
            <label for="ls">Last Name</label>
            <input type="text" name="ls" id="ls" placeholder="Enter Last Name">
        </div>
        <p>Select a Race</p>

        <div>
            <input type="radio" name="race" id="5k" value="5k" checked>
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>

        </div>
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="" selected>Select Age Group</option>
                <option value="u18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

        </div>
        <button>Register !</button>
    </form>

</body>

</html>
